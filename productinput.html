<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="productinput.css">
</head>
<body>
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <img class="logo-img" src="/svg/TOM'S PLACE RESTAURANT BLACK TRANSPARENT LOGO.png" alt="">
            <input class="search-t" type="search" id="search" name="search" placeholder="Search tracking id">
            <div class="helen-smith">
                <img src="/svg/Ellipse 5.svg" alt="...">
                <h5>Helen Smith</h5>
            </div>
        </nav>
    </div>


    <div class="d-flex">
        <div class="the-pages">
            <ul class="maybach">
                <li class="admin-nav">
                    <img src="/svg/Vector.svg" alt="...">
                    <a class="dashboard" href="#">Dashboard</a>
                </li>

                <li class="admin-nav">
                    <img src="/svg/carbon_pending.svg" alt="...">
                    <a class="dashboard" href="#">Pending Orders</a>
                </li>

                <li class="admin-nav">
                    <img src="/svg/Vector (4).svg" alt="...">
                    <a class="dashboard" href="#">Approved Orders</a>
                </li>


                <li class="admin-nav">
                    <img src="/svg/Scorecard.svg" alt="...">
                    <a class="dashboard" href="#">Failed Orders</a>
                </li>

                <li class="admin-nav">
                    <img src="/svg/Add Shopping Cart (1).svg" alt="...">
                    <a class="dashboard" href="#">Products</a>
                </li>

                <li class="admin-nav">
                    <img src="/svg/clarity_analytics-outline-alerted.svg" alt="...">
                    <a class="dashboard" href="#">Analytics</a>
                </li>

                <li class="admin-nav">
                    <img src="/svg/Logout Rounded.svg" alt="...">
                    <a class="dashboard" href="#">Logout</a>
                </li>
            </ul>
        </div>

        <div>
            <h3>Add food for sale</h3>
            <h2>Food details</h2>
            <input type="text" placeholder="Food Name">
            <input type="text" placeholder="Category e.g swallow">
            <h2>Pricing</h2>
            <input type="text" placeholder="Price e.g #500.00">
            <h3>Image</h3>
            <p>Add only one image to this section, the image must not exceed 5MB</p>
        </div>
    </div>
</body>
</html>
